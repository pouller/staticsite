<html>
<!-- Example of Arrays in JavaScript -->
	<head>
		<script>
			//Some examples of setting and using array variables
			var x;
			var mycars = new Array();
			mycars[0] = "Saab";
			mycars[1] = "Volvo";
			mycars[2] = "BMW";
			for (x=0; x < mycars.length; x++){
				document.write(mycars[x] + "<br>");
			}
		</script>	
	</head>
	
	<body>
	</body>
	
	
</html>
