<html>
<!-- Example of calling JavaScript function when click event is triggered, and using a variable to output a message -->
	<head>
		<script>
			function howdy(){
				var str="Hello World";
				alert(str);
			}
		</script>
	</head>
	
	<body>
		<h1>Welcome to My Web Page!</h1>
		<input type="button" onclick="howdy()" value="Our Button" />
	</body>
	
</html>
