<html>
<!-- Example of some output (in the web page itself) from JavaScript in other place than where the JavaScript is used. Using load event handler -->
	<head>
		<script>
			window.onload = function() {
				document.getElementById("ourText").innerHTML ="Hello World!";
			}
		</script>	
	</head>
	
	<body>
		<h1>Welcome to My Web Page!</h1>
		<div id="ourText"></div>
	</body>
	
	
</html>
