<html>
<!-- Example of string concatenation in JavaScript -->
	<head>
		<script>
			var str1 = "Hello World!";
			var str2 = "How are you?";
			var output = str1.concat(str2); // Note we use . to access concat() from the string
			var output1 = str1 + " " + str2; // Concating with +, which works like PHP's .
			alert(output);
			alert(output1);
		</script>
	</head>
	
	<body>
		<h1>Welcome to My Web Page!</h1>
	</body>
	
	
</html>
